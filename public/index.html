<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação 360º - Startup Leiria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select,
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .alert {
      color: red;
    }
    .form-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Avaliação 360º - Startup Leiria</h1>

  <div id="alertBox" class="alert"></div>

  <!-- Dropdown to select the evaluatee -->
  <div class="form-section">
    <label for="evaluateeSelect">Selecione quem deseja avaliar (Avaliado):</label>
    <select id="evaluateeSelect">
      <option value="">-- Escolha um avaliado --</option>
    </select>
  </div>

  <!-- Technical dimensions -->
  <div id="technicalSection" class="form-section hidden">
    <h2>Dimensões Técnicas / Profissionais</h2>
    <div class="form-header">Apenas para gestor direto e/ou pares técnicos relevantes.</div>

    <label for="q1">1. Cumprimento de Objetivos e Metas</label>
    <select id="q1">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="q2">2. Qualidade e Rigor do Trabalho</label>
    <select id="q2">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="q3">3. Conhecimento Técnico / Especializado</label>
    <select id="q3">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="q4">4. Capacidade de Inovação e Melhoria Contínua</label>
    <select id="q4">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="techComment">Comentário (opcional):</label>
    <input type="text" id="techComment" placeholder="Detalhes sobre o desempenho técnico" />
  </div>

  <!-- Behavioral dimensions -->
  <div id="behavioralSection" class="form-section hidden">
    <h2>Dimensões Comportamentais (Soft Skills)</h2>
    <div class="form-header">Avaliável por qualquer pessoa que trabalhe diretamente com o avaliado.</div>

    <label for="q5">5. Colaboração e Trabalho em Equipa</label>
    <select id="q5">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="q6">6. Comunicação</label>
    <select id="q6">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="q7">7. Proatividade e Resolução de Problemas</label>
    <select id="q7">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="q8">8. Alinhamento com os Valores/Cultura</label>
    <select id="q8">
      <option value="1">1 - Muito abaixo</option>
      <option value="2">2</option>
      <option value="3" selected>3 - Mediano</option>
      <option value="4">4</option>
      <option value="5">5 - Excelente</option>
    </select>

    <label for="behavioralComment">Comentário (opcional):</label>
    <input type="text" id="behavioralComment" placeholder="Detalhes sobre o desempenho comportamental" />
  </div>

  <!-- Submit button -->
  <button id="submitBtn">Submeter Avaliação</button>

  <script src="script.js"></script>
</body>
</html>
